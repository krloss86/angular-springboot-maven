<!-- Page Wrapper -->
<div id="wrapper">

  <app-navbar></app-navbar>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <app-topbar></app-topbar>
      <!-- End of Topbar -->
      <!-- Begin Page Content -->
      <div class="container-fluid">        
        <!-- Content Row -->
        <div class="row">          
          <!-- Content Column -->
            <div class="col-lg-6 mb-4">
              <app-saldo [saldos]="informacionCliente.saldos"></app-saldo>
            </div>
            <div class="col-lg-6">
              <app-datos-equipo [equipo]="informacionCliente.equipo"></app-datos-equipo>
            </div>
        </div>       
        <!-- Content Row -->
        <div class="row">
          <!-- Content Column -->
          <div class="col-lg-8 mb-4">
            <!-- CONTACTO -->
            <app-contacto [cliente]="informacionCliente.cliente"></app-contacto>
          </div>
          <div class="col-lg-4 mb-4">
            <app-recomendacion [recomendaciones]="informacionCliente.recomendaciones"></app-recomendacion>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->
    <!-- Footer -->
    <app-footer></app-footer>
    <!-- End of Footer -->
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirma Logout?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">¿Está seguro de Salir?</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
        <button class="btn btn-info" (click)="executeLogout()" type="button" data-dismiss="modal">Salir</button>
        <!-- <a class="btn btn-primary">Salir</a> -->
      </div>
    </div>
  </div>
</div>
